<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmo Wolf - Retro Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="terminalOverlay" class="terminal-overlay">
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-title">Cosmo's Terminal v1.0</div>
        <div class="terminal-buttons">
          <button class="terminal-btn close" id="terminalClose">×</button>
        </div>
      </div>

      <div id="terminalOutput" class="terminal-output"></div>

      <div class="terminal-input-row">
        <span class="terminal-prompt">$ </span>
        <input
          id="terminalInput"
          class="terminal-input"
          type="text"
          spellcheck="false"
          autocomplete="off"
          placeholder="type 'help' for commands..."
        />
      </div>
    </div>
  </div>

  <div id="hud" class="hud">
    <div class="hud-controls">
      <p>Movement: <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> or <kbd>↑</kbd> <kbd>←</kbd> <kbd>↓</kbd> <kbd>→</kbd></p>
      <p>Terminal: <kbd>T</kbd> | Help: <kbd>?</kbd></p>
    </div>
  </div>

  <script type="module" src="js/engine.js"></script>
</body>
</html>
