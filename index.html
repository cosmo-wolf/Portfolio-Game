<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmo Wolf - Terminal Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Terminal Container -->
  <div class="terminal-wrapper">
    <!-- CRT Scanlines Overlay -->
    <div class="scanlines"></div>
    
    <!-- Main Terminal -->
    <div class="terminal">
      <!-- Terminal Header -->
      <div class="terminal-header">
        <div class="header-title">COSMO WOLF - AURA SENTINEL v1.0</div>
        <div class="header-status">‚óè CONNECTED</div>
      </div>

      <!-- Terminal Body -->
      <div class="terminal-body">
        <!-- Output Container -->
        <div id="output" class="terminal-output"></div>

        <!-- Input Line -->
        <div class="input-line">
          <span class="prompt">cosmo@aura-sentinel:~$ </span>
          <input
            id="terminalInput"
            class="terminal-input"
            type="text"
            spellcheck="false"
            autocomplete="off"
          />
          <span class="cursor"></span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/ui.js"></script>
</body>
</html>
